<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Lao Typo Game</title>
</head>
<body>
    <h2>Generating PWA Icons...</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2c2e31';
            ctx.fillRect(0, 0, size, size);
            
            // Golden circle
            ctx.fillStyle = '#e2b714';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#2c2e31';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ລາວ', size/2, size/2 - size/16);
            ctx.fillText('TYPO', size/2, size/2 + size/16);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px 0';
            document.body.appendChild(link);
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
        
        document.body.innerHTML += '<p><strong>Instructions:</strong> Right-click each canvas and "Save image as..." to get the PNG files, or click the download links above.</p>';
    </script>
</body>
</html>
