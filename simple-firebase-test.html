<!DOCTYPE html>
<html>
<head>
    <title>Simple Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>🔥 Simple Firebase Test</h1>
    <div id="output"></div>
    <button onclick="testFirebase()">Test Firebase</button>
    <button onclick="testWords()">Test Words</button>
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firestore-game-data.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            output.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function testFirebase() {
            log('Testing Firebase availability...', 'info');
            
            const checks = [
                { name: 'firebase', value: typeof firebase !== 'undefined' },
                { name: 'firebaseConfig', value: !!window.firebaseConfig },
                { name: 'firebaseDb', value: !!window.firebaseDb },
                { name: 'collection', value: !!window.collection },
                { name: 'getDocs', value: !!window.getDocs },
                { name: 'SecurityUtils', value: !!window.SecurityUtils },
                { name: 'GameDataManager', value: !!window.GameDataManager }
            ];
            
            let allGood = true;
            checks.forEach(check => {
                const status = check.value ? '✅' : '❌';
                const type = check.value ? 'success' : 'error';
                log(`${status} ${check.name}: ${check.value ? 'Available' : 'Not Available'}`, type);
                if (!check.value) allGood = false;
            });
            
            if (allGood) {
                log('🎉 All Firebase components are working!', 'success');
            } else {
                log('⚠️ Some Firebase components are missing', 'error');
            }
        }
        
        async function testWords() {
            log('Testing word loading...', 'info');
            
            try {
                if (!window.GameDataManager) {
                    throw new Error('GameDataManager not available');
                }
                
                const words = await window.GameDataManager.loadWords(5);
                log(`✅ Successfully loaded ${words.length} words`, 'success');
                
                words.slice(0, 3).forEach(word => {
                    log(`📝 "${word.lao}" = "${word.english}"`, 'info');
                });
                
            } catch (error) {
                log(`❌ Word loading failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test when page loads
        window.addEventListener('load', () => {
            log('📄 Page loaded, waiting for Firebase...', 'info');
            setTimeout(() => {
                testFirebase();
                testWords();
            }, 2000);
        });
    </script>
</body>
</html>
