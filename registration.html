<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Session Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --error: #ef4444;
            --gray-light: #f3f4f6;
            --gray-medium: #9ca3af;
            --gray-dark: #4b5563;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Tab Styles */
        .tab-button {
            @apply px-6 py-3 font-medium text-gray-600 border-b-2 border-transparent transition-all duration-200;
        }
        
        .tab-button.active {
            @apply text-blue-600 border-blue-600;
        }
        
        .tab-button:hover:not(.active) {
            @apply text-gray-800 border-gray-300;
        }
        
        /* Form Styles */
        .form-input {
            @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200;
        }
        
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-2;
        }
        
        .btn {
            @apply px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2;
        }
        
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-200;
        }
        
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-4 focus:ring-gray-200;
        }
        
        .btn-google {
            @apply bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-4 focus:ring-gray-200;
        }
        
        /* Modal Styles */
        .modal-backdrop {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden;
        }
        
        .modal-backdrop.show {
            @apply flex;
        }
        
        .modal-content {
            @apply bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0;
        }
        
        .modal-backdrop.show .modal-content {
            @apply scale-100 opacity-100;
        }
        
        /* Toast Styles */
        .toast {
            @apply fixed bottom-4 right-4 px-6 py-3 rounded-lg text-white font-medium transform translate-y-full transition-transform duration-300 z-50;
        }
        
        .toast.show {
            @apply translate-y-0;
        }
        
        .toast.error {
            @apply bg-red-600;
        }
        
        .toast.success {
            @apply bg-green-600;
        }
        
        /* Loading Spinner */
        .spinner {
            @apply inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin;
        }
        
        /* Validation Styles */
        .form-input.error {
            @apply border-red-500 focus:ring-red-200;
        }
        
        .error-message {
            @apply text-red-600 text-sm mt-1;
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Focus Visible */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Brand Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
                <img src="LaoTypo-logo-04.png" alt="Logo" class="h-8 w-auto">
                <h1 class="text-xl font-semibold text-gray-800">Login or Register</h1>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200" role="tablist">
                <button 
                    id="host-tab" 
                    class="tab-button active flex-1"
                    role="tab"
                    aria-selected="true"
                    aria-controls="host-panel"
                    tabindex="0"
                >
                    Host Login
                </button>
                <button 
                    id="player-tab" 
                    class="tab-button flex-1"
                    role="tab"
                    aria-selected="false"
                    aria-controls="player-panel"
                    tabindex="-1"
                >
                    Player Login
                </button>
            </div>

            <!-- Tab Panels -->
            <div class="p-6">
                <!-- Host Login Panel -->
                <div id="host-panel" role="tabpanel" aria-labelledby="host-tab">
                    <form id="host-form" class="space-y-4">
                        <!-- Google Sign In Button -->
                        <button type="button" id="google-signin-btn" class="btn btn-google w-full">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </button>
                        
                        <!-- OR Divider -->
                        <div class="flex items-center gap-4 my-4">
                            <div class="flex-1 h-px bg-gray-300"></div>
                            <span class="text-gray-500 text-sm">Or</span>
                            <div class="flex-1 h-px bg-gray-300"></div>
                        </div>
                        
                        <!-- Guest Sign In Button -->
                        <button type="button" id="guest-signin-btn" class="btn btn-secondary w-full">
                            Sign in as Guest
                        </button>
                        
                        <!-- First Time Host Link -->
                        <p class="text-center text-sm text-gray-600 mt-4">
                            First-Time Host? 
                            <a href="#" class="text-blue-600 hover:underline" id="setup-host-link">
                                Set up your Host profile
                            </a>
                        </p>
                    </form>
                </div>

                <!-- Player Login Panel -->
                <div id="player-panel" role="tabpanel" aria-labelledby="player-tab" class="hidden">
                    <form id="player-form" class="space-y-4">
                        <!-- Display Name Input -->
                        <div>
                            <label for="player-name" class="form-label">
                                Display Name
                            </label>
                            <input 
                                type="text" 
                                id="player-name" 
                                name="displayName"
                                maxlength="20" 
                                class="form-input"
                                placeholder="Enter your name"
                                required
                                aria-required="true"
                                aria-describedby="name-error"
                            >
                            <div id="name-error" class="error-message hidden" role="alert"></div>
                        </div>
                        
                        <!-- Join as Guest Checkbox -->
                        <div class="flex items-center gap-2">
                            <input 
                                type="checkbox" 
                                id="join-as-guest" 
                                name="joinAsGuest"
                                checked 
                                class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                            >
                            <label for="join-as-guest" class="text-sm text-gray-700">
                                Join as Guest
                            </label>
                        </div>
                        
                        <!-- Join Session Button -->
                        <button type="submit" class="btn btn-primary w-full">
                            Join Session
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Role Selection Modal -->
    <div id="role-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Choose Your Role</h2>
            <p class="text-gray-600 mb-6">Select how you want to use the application:</p>
            
            <form id="role-form" class="space-y-4">
                <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                    <input 
                        type="radio" 
                        name="role" 
                        value="host" 
                        class="w-4 h-4 text-blue-600"
                        required
                    >
                    <div class="ml-3">
                        <div class="font-medium text-gray-800">Host</div>
                        <div class="text-sm text-gray-600">Create and manage sessions</div>
                    </div>
                </label>
                
                <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                    <input 
                        type="radio" 
                        name="role" 
                        value="player" 
                        class="w-4 h-4 text-blue-600"
                        required
                    >
                    <div class="ml-3">
                        <div class="font-medium text-gray-800">Player</div>
                        <div class="text-sm text-gray-600">Join and participate in sessions</div>
                    </div>
                </label>
                
                <button type="submit" class="btn btn-primary w-full mt-6">
                    Save & Continue
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- Scripts -->
    <script type="module">
        // Wait for Firebase to be initialized from firebase-config.js
        window.addEventListener('load', async () => {
            // Get Firebase instances from the global scope
            const auth = window.firebaseAuth;
            const db = window.firebaseDb;
            const FirebaseAuthManager = window.FirebaseAuthManager;

        // DOM Elements
        const hostTab = document.getElementById('host-tab');
        const playerTab = document.getElementById('player-tab');
        const hostPanel = document.getElementById('host-panel');
        const playerPanel = document.getElementById('player-panel');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const guestSignInBtn = document.getElementById('guest-signin-btn');
        const playerForm = document.getElementById('player-form');
        const roleModal = document.getElementById('role-modal');
        const roleForm = document.getElementById('role-form');
        const toast = document.getElementById('toast');
        const playerNameInput = document.getElementById('player-name');
        const joinAsGuestCheckbox = document.getElementById('join-as-guest');

        // Tab Navigation
        function switchTab(tab) {
            if (tab === 'host') {
                hostTab.classList.add('active');
                hostTab.setAttribute('aria-selected', 'true');
                hostTab.setAttribute('tabindex', '0');
                playerTab.classList.remove('active');
                playerTab.setAttribute('aria-selected', 'false');
                playerTab.setAttribute('tabindex', '-1');
                hostPanel.classList.remove('hidden');
                playerPanel.classList.add('hidden');
            } else {
                playerTab.classList.add('active');
                playerTab.setAttribute('aria-selected', 'true');
                playerTab.setAttribute('tabindex', '0');
                hostTab.classList.remove('active');
                hostTab.setAttribute('aria-selected', 'false');
                hostTab.setAttribute('tabindex', '-1');
                playerPanel.classList.remove('hidden');
                hostPanel.classList.add('hidden');
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show Loading State
        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="spinner"></span> Loading...';
            } else {
                button.disabled = false;
            }
        }

        // Check User Role
        async function checkUserRole(user) {
            try {
                const userProfile = await FirebaseAuthManager.getUserProfile(user.uid);
                if (userProfile && userProfile.role) {
                    return userProfile.role;
                }
                return null;
            } catch (error) {
                console.error('Error checking user role:', error);
                return null;
            }
        }

        // Save User Role
        async function saveUserRole(user, role) {
            try {
                const profileData = {
                    role: role,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                };
                
                const success = await FirebaseAuthManager.createUserProfile(user.uid, profileData);
                return success;
            } catch (error) {
                console.error('Error saving user role:', error);
                showToast('Error saving user role', 'error');
                return false;
            }
        }

        // Handle Authentication Result
        async function handleAuthResult(user) {
            // For the auth result from our managers, we need to get the actual auth user
            const authUser = auth.currentUser || user;
            const role = await checkUserRole(authUser);
            
            if (!role) {
                // First time user - show role selection
                roleModal.classList.add('show');
            } else {
                // Existing user - redirect based on role
                redirectUser(role);
            }
        }

        // Redirect User Based on Role
        function redirectUser(role) {
            if (role === 'host') {
                window.location.href = '/host-dashboard.html';
            } else {
                window.location.href = '/join.html';
            }
        }

        // Google Sign In Handler
        async function handleGoogleSignIn() {
            setLoading(googleSignInBtn, true);
            
            try {
                const result = await FirebaseAuthManager.loginWithGmail();
                if (result.success) {
                    await handleAuthResult(result.user);
                } else {
                    throw new Error(result.error || 'Sign in failed');
                }
            } catch (error) {
                console.error('Google sign in error:', error);
                showToast(error.message || 'Sign in failed', 'error');
            } finally {
                setLoading(googleSignInBtn, false);
                googleSignInBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                `;
            }
        }

        // Guest Sign In Handler
        async function handleGuestSignIn() {
            setLoading(guestSignInBtn, true);
            
            try {
                const result = await FirebaseAuthManager.loginAnonymously();
                if (result.success) {
                    await handleAuthResult(result.user);
                } else {
                    throw new Error(result.error || 'Guest sign in failed');
                }
            } catch (error) {
                console.error('Guest sign in error:', error);
                showToast(error.message || 'Guest sign in failed', 'error');
            } finally {
                setLoading(guestSignInBtn, false);
                guestSignInBtn.textContent = 'Sign in as Guest';
            }
        }

        // Player Form Validation
        function validatePlayerForm() {
            const name = playerNameInput.value.trim();
            const nameError = document.getElementById('name-error');
            
            if (name.length < 2) {
                playerNameInput.classList.add('error');
                nameError.textContent = 'Name must be at least 2 characters';
                nameError.classList.remove('hidden');
                return false;
            } else if (name.length > 20) {
                playerNameInput.classList.add('error');
                nameError.textContent = 'Name must be 20 characters or less';
                nameError.classList.remove('hidden');
                return false;
            } else {
                playerNameInput.classList.remove('error');
                nameError.classList.add('hidden');
                return true;
            }
        }

        // Handle Player Join
        async function handlePlayerJoin(e) {
            e.preventDefault();
            
            if (!validatePlayerForm()) {
                return;
            }
            
            const displayName = playerNameInput.value.trim();
            const isGuest = joinAsGuestCheckbox.checked;
            
            // Store player info in session storage
            sessionStorage.setItem('playerInfo', JSON.stringify({
                displayName: displayName,
                isGuest: isGuest,
                joinedAt: new Date().toISOString()
            }));
            
            // Redirect to join page
            window.location.href = '/join.html';
        }

        // Handle Role Selection
        async function handleRoleSelection(e) {
            e.preventDefault();
            
            const formData = new FormData(roleForm);
            const selectedRole = formData.get('role');
            
            if (!selectedRole) {
                showToast('Please select a role', 'error');
                return;
            }
            
            const user = auth.currentUser;
            if (!user) {
                showToast('Authentication error', 'error');
                return;
            }
            
            const saved = await saveUserRole(user, selectedRole);
            if (saved) {
                roleModal.classList.remove('show');
                showToast('Role saved successfully', 'success');
                setTimeout(() => redirectUser(selectedRole), 1000);
            }
        }

        // Event Listeners
        hostTab.addEventListener('click', () => switchTab('host'));
        playerTab.addEventListener('click', () => switchTab('player'));
        googleSignInBtn.addEventListener('click', handleGoogleSignIn);
        guestSignInBtn.addEventListener('click', handleGuestSignIn);
        playerForm.addEventListener('submit', handlePlayerJoin);
        roleForm.addEventListener('submit', handleRoleSelection);
        playerNameInput.addEventListener('input', validatePlayerForm);

        // Keyboard Navigation for Tabs
        [hostTab, playerTab].forEach(tab => {
            tab.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    e.preventDefault();
                    const targetTab = e.key === 'ArrowLeft' ? 'host' : 'player';
                    switchTab(targetTab);
                    document.getElementById(`${targetTab}-tab`).focus();
                }
            });
        });

        // Close modal on backdrop click
        roleModal.addEventListener('click', (e) => {
            if (e.target === roleModal) {
                e.preventDefault(); // Don't close modal
            }
        });

        // Check auth state on load
        FirebaseAuthManager.onAuthStateChanged((user) => {
            if (user && window.location.hash === '#role-selection') {
                handleAuthResult(user);
            }
        });

        // Handle setup host profile link
        document.getElementById('setup-host-link').addEventListener('click', (e) => {
            e.preventDefault();
            showToast('Host profile setup coming soon!', 'info');
        });
    });
    </script>
</body>
</html>
